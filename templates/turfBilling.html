<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/jpg" href="../static/images/favicon.ico"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Confirm Booking</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <!-- <link href="form-validation.css" rel="stylesheet"> -->
</head>
<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Checkout form</h2>
    </div>

    <form class="needs-validation" action="/success" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">3</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (Rs)</span>
              <strong><input type="text" name="total_amount" value="{{details.totalAmount}}" readonly></strong>
            </li>
          </ul>
        </div>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Billing address</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username">UserName</label>
              <input type="text" class="form-control" id="username" 
                     value="{{details.username}}" name="username" readonly>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" 
                   value="{{details.email}}" name="email" readonly>
          </div>

          <div class="mb-3">
            <label for="address">Selected Date</label>
            <input type="text" class="form-control" id="selectedDate" 
                   value="{{details.selectedDate}}" name="selected_date" readonly>
          </div>

          <div class="mb-3">
            <label for="address2">Current Date</label>
            <input type="text" name="current_date" class="form-control" 
                   value="{{details.currentDate}}" readonly>
          </div>

          <div class="custom-control custom-checkbox">
            <label class="custom-control-label" for="same-address">Booked Slots</label>
            {% for time in details.bookedSlots %}
              <input type="text" class="custom-control-input" name="slots" 
                     value="{{time}}" readonly>
            {% endfor %}
          </div>

          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">
            Submit Booking
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous"></script>
</body>

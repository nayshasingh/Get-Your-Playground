{% extends 'base.html' %}

{% block title %}Contact Us - SurfTheTurf{% endblock %}

{% block extra_styles %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    background-color: #f4f7fc;
    color: #333;
  }

  .contact-section {
    background: url(../static/images/bg.png) no-repeat center center fixed;
    background-size: cover;
    padding: 80px 0;
    min-height: 100vh;
    position: relative;
  }

  .contact-section:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
  }

  .contact-section h1 {
    color: #fff;
    font-size: 50px;
    font-weight: 700;
    text-align: center;
    z-index: 1;
    position: relative;
    margin-bottom: 20px;
  }

  .border {
    width: 120px;
    height: 5px;
    background-color: #03a9f4;
    margin: 0 auto 40px;
  }

  .contact-form {
    max-width: 700px;
    margin: auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
    position: relative;
  }

  .contact-form-text {
    width: 100%;
    padding: 16px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f9f9f9;
    transition: 0.3s ease;
  }

  .contact-form-text:focus {
    border-color: #03a9f4;
    box-shadow: 0 0 10px rgba(3, 169, 244, 0.5);
    background-color: #fff;
  }

  textarea.contact-form-text {
    height: 150px;
    resize: none;
  }

  .contact-form-btn {
    width: 100%;
    padding: 14px;
    background-color: #03a9f4;
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .contact-form-btn:hover {
    background-color: #0288d1;
  }

  @media (max-width: 768px) {
    .contact-section h1 {
      font-size: 35px;
    }

    .contact-form {
      padding: 20px;
    }

    .contact-form-text {
      font-size: 14px;
    }

    .contact-form-btn {
      font-size: 16px;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="contact-section">
  <h1>Get in Touch with Us</h1>
  <div class="border"></div>
  <form class="contact-form" action="contactUs.html" method="POST">
    <input type="text" class="contact-form-text" placeholder="Your Name" required />
    <input type="email" class="contact-form-text" placeholder="Your Email" required />
    <input type="tel" class="contact-form-text" placeholder="Your Contact No" required />
    <textarea class="contact-form-text" placeholder="Your Message" required></textarea>
    <button type="submit" class="contact-form-btn">Submit</button>
  </form>
</div>
{% endblock %}

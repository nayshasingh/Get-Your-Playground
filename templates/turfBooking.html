{% load custom_filters %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="../static/images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Turf Booking</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        p.h6 {
            text-align: center;
            color: #666;
        }

        .btn-check:checked+.btn-outline-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-check:focus+.btn-outline-primary,
        .btn-outline-primary:hover {
            background-color: #0056b3;
            color: white;
        }

        .btn-outline-primary {
            border: 2px solid #007bff;
            color: #007bff;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #333;
        }

        .form-group input {
            margin-right: 10px;
        }

        .container button {
            display: block;
            width: 100%;
            font-size: 1.2rem;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            border: none;
        }

        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="h6">Selected Date: {{ selectedDate }}</p>
        <h1>Turf Timings</h1>

        <form action="turfBilling" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{ selectedDate }}" name="date">
            <div class="btn-group" role="group">
                {% for i in available_slots %}
                <div class="form-group">
                    <input type="checkbox" class="btn-check" id="btncheck{{ i }}" name="id" autocomplete="off"
                        value="{{ i }}">
                    <label class="btn btn-outline-primary" for="btncheck{{ i }}">
                        {% if i == 0 %} 6-7 am
                        {% elif i == 1 %} 7-8 am
                        {% elif i == 2 %} 8-9 am
                        {% elif i == 3 %} 9-10 am
                        {% elif i == 4 %} 10-11 am
                        {% elif i == 5 %} 11-12 am
                        {% elif i == 6 %} 12-1 pm
                        {% elif i == 7 %} 1-2 pm
                        {% elif i == 8 %} 2-3 pm
                        {% elif i == 9 %} 3-4 pm
                        {% elif i == 10 %} 4-5 pm
                        {% elif i == 11 %} 5-6 pm
                        {% elif i == 12 %} 6-7 pm
                        {% elif i == 13 %} 7-8 pm
                        {% elif i == 14 %} 8-9 pm
                        {% elif i == 15 %} 9-10 pm
                        {% elif i == 16 %} 10-11 pm
                        {% elif i == 17 %} 11-12 pm
                        {% elif i == 18 %} 12-1 am
                        {% endif %}
                    </label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
</body>

</html>
